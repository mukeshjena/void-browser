org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
# Disable Kotlin incremental compilation to fix cache errors with different drive roots (C:\ vs D:\)
kotlin.incremental=false
# Suppress Java 8 warnings from dependencies (they're from third-party packages)
org.gradle.warning.mode=summary

# Enable R8 full mode for better optimization
android.enableR8.fullMode=true
# Enable resource shrinking
android.enableResourceShrinking=true
# Enable code shrinking
android.enableCodeShrinking=true

# Support for 16 KB memory page sizes (required for Android 15+ / targetSdk 35)
# AGP 8.5.1+ automatically handles 16 KB page size support
# No explicit property needed - AGP handles it automatically
