name: void_browser
description: "Void - Ultra-lightweight privacy browser for Android"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # WebView - REQUIRED for browser functionality
  flutter_inappwebview: ^6.0.0
  
  # HTTP Client - REQUIRED for API calls
  dio: ^5.4.0
  
  # Local Storage - REQUIRED
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # State Management - REQUIRED
  flutter_riverpod: ^2.4.0
  
  # Image Caching - REQUIRED
  cached_network_image: ^3.3.0
  
  # Connectivity Check - REQUIRED
  connectivity_plus: ^5.0.0
  
  # URL Launcher - REQUIRED
  url_launcher: ^6.2.0
  
  # Path Provider - REQUIRED
  path_provider: ^2.1.0
  path: ^1.9.0
  
  # Shared Preferences - REQUIRED
  shared_preferences: ^2.2.0
  
  # Environment Variables - REQUIRED
  flutter_dotenv: ^5.1.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.0
  permission_handler: ^11.0.0
  geolocator: ^11.0.0
  share_plus: ^7.2.0
  open_filex: ^4.3.3
  shimmer: ^3.0.0
  flutter_local_notifications: ^17.0.0
  local_auth: ^2.3.0
  mobile_scanner: ^5.2.3
  speech_to_text: ^7.0.0
  
  # HTTP Parser for reader mode
  html: ^0.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Optimize assets - only include what's needed
  assets:
    - .env

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.webp"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/app_icon.webp"
  min_sdk_android: 21
